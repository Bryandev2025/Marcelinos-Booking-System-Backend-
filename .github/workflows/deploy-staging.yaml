name: 🚀 STAGING - Marcelino's APIs via FTP
on:
  push:
    branches:
      - staging

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🐘 Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, bcmath, intl, pdo_mysql
          coverage: none

      - name: 📦 Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: ⚙️ Optimize Laravel
        run: php artisan optimize

      - name: 📥 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 📦 Install NPM dependencies
        run: npm ci

      - name: 📤 FTP Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          server-dir: /public_html/API-Marcelinos/
          local-dir: ./
          timeout: 120000
          security: loose
          exclude: |
            **/.git*
            **/.github*
            **/.env
            **/.env.example
            **/node_modules/**
            **/vendor/**
            **/tests/**
            **/storage/**
            **/bootstrap/cache/**
            **/uploads/**
            **/coverage/**
            **/docker/**
            **/docker-compose.yml
            **/artisan
            **/package-lock.json
            **/yarn.lock
            **/phpunit.xml
            **/vite.config.js
            **/postcss.config.js
            **/tailwind.config.js
            **/README.md
            **/*.log
